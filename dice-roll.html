<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Roll of the Dice</title>
    <style>
      body {
        background-color: rgb(0, 0, 0);
        color: whitesmoke;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Dice to Roll</h1>
      <p>
        <label>Hey, select something: </label>
        <select id="sideSelector">
          <option value="2" selected>Coin</option>
          <option value="4">4-sided dice</option>
          <option value="6">6-sided dice</option>
          <option value="8">8-sided dice</option>
          <option value="10">10-sided dice</option>
          <option value="12">12-sided dice</option>
          <option value="14">14-sided dice</option>
          <option value="16">16-sided dice</option>
          <option value="18">18-sided dice</option>
          <option value="20">20-sided dice</option>
        </select>
      </p>
    </div>
    <p>Please Select your Dice</p>
    <button type="button" onclick="myFunction()">Roll it</button>

    <p id="demo"></p>

    <script>
      function myFunction() {
        var numSidesSelected = document.getElementById("sideSelector").value;
        var resultString = "You rolled a ";
        let startNum = 1;
        let randSides =
          Math.floor(Math.random() * (numSidesSelected - startNum + 1)) +
          startNum;
        var randResult = randSides;
        if (numSidesSelected == 2) {
          resultString = "The coin was ";
          if (randSides == 1) {
            randResult = "Heads";
          } else {
            randResult = "Tails";
          }
        }
        document.getElementById("demo").innerHTML = resultString + randResult;
      }
    </script>
  </body>
</html>
