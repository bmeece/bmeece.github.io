        <p>Please Select your Dice</p>
<button type="button" onclick="myFunction()">Roll it</button>

<p id="demo"></p>
<p><a href="index.html">Back to Homepage!</a></p>

<script>
function myFunction() {
  var numSidesSelected = document.getElementById("sideSelector").value;
  var resultString = "You rolled a "
  let startNum = 1;
  let randSides = Math.floor(Math.random() * (numSidesSelected - startNum + 1)) + startNum;
  var randResult = randSides
  if (numSidesSelected == 2){
    resultString = "The coin was "
    if (randSides == 1){
        randResult = "Heads"
    } else {
        randResult = "Tails"
    }
  }
  document.getElementById("demo").innerHTML = resultString + randResult;
}
</script>
